{% extends "user/nav.html" %}
{% block titulo %}Editar Perfil{% endblock %}
{% block contenido %}
<section style="background-color: #eee;">
  <div class="container py-5">


    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{current_user.fullname}}</h5>
            <p class="text-muted mb-1">{{current_user.email}}</p>

          </div>
        </div>

      </div>
      <form action="{{ url_for('edit_perfil', id=user.id) }}" method="POST">
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" id="form2Example11" class="form-control" value="{{ user.fullname }}"
                    name="fullname" required />
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" id="form2Example11" class="form-control" value="{{ user.email }}" name="email"
                    required />
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Contrase√±a</p>
                </div>
                <div class="col-sm-9">
                  <input type="password" id="form2Example22" class="form-control" name="password" required />
                </div>
              </div>
              <hr>
              <div class="row">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark text-body"
                  data-mdb-ripple-color="dark" style="z-index: 1;">
                  Enviar
                </button>
              </div>
              <br>
              <br>
              <a href="{{ url_for('delete_user') }}" class="btn btn-primary">Eliminar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

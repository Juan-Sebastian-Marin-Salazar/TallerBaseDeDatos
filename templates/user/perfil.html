{% extends "user/nav.html" %}
{% block titulo %}Perfil{% endblock %}
{% block miCSS %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block contenido %}


  <section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
        <div class="col col-lg-9 col-xl-8">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <form action="edit_perfil/{{ user.id }}" method="GET">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark text-body" data-mdb-ripple-color="dark" style="z-index: 1;">
                    Editar Perfil
                  </button>
                </form>
                <form action="/logout" method="GET">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark text-body" data-mdb-ripple-color="dark" style="z-index: 1;">
                    Logout
                  </button>
                </form>
                
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5>{{ user.fullname }}</h5>
                <p>{{user.email}}</p>
              </div>
            </div>
            <div class="p-4 text-black bg-body-tertiary">
              <div class="d-flex justify-content-end text-center py-1 text-body">
                <div>
                  <p class="mb-1 h5"></p>
                  <p class="small text-muted mb-0"></p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5"></p>
                  <p class="small text-muted mb-0"></p>
                </div>
                <div>
                  <p class="mb-1 h5"></p>
                  <p class="small text-muted mb-0"></p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5  text-body">
                <p class="lead fw-normal mb-1"></p>
                <div class="p-4 bg-body-tertiary">
                  <p class="font-italic mb-1"></p>
                  <p class="font-italic mb-1"></p>
                  <p class="font-italic mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
